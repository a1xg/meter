{% extends 'app_meter/base.html' %}

{% block content %}
<div style="border:2px solid gray; margin:10px; padding:10px">
    <h4>Create new meter</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}
        {{ form.resource }}
        {{ form.unit }}
        <input type="submit" value="Submit">
    </form>

    <a href="resource-create/">add new resource</a>
    <a href="unit-create/">add new unit</a>

</div>


{% endblock %}
