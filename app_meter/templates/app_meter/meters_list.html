{% extends 'app_meter/base.html' %}

{% block content %}
<div style="margin:10px; padding:10px">
    <h2>Meters list</h2>
</div>
<div style="border:2px solid gray; margin:10px; padding:10px">
<table width="100%">
    <thead>
    <tr>
        <td><b>Meter name</b></td>
        <td><b>Unit</b></td>
        <td><b>Resource</b></td>
    </tr>
    </thead>
    <tbody>
    {% for item in meters %}
        <tr>
            <td><a href="meter/{{ item.id }}">{{ item.name }}</a></td>
            <td>{{ item.unit }}</td>
            <td>{{ item.resource }}</td>
            <form action="meter/{{ item.id }}/delete">
                <td><input method="post" type="submit" value="Delete" ></td>
            </form>
        </tr>
    {% endfor %}
    </tbody>
</table>
    <form method="get" action="meter/create">
        <button type="submit">Create new meter</button>
    </form>
</div>
{% endblock %}
